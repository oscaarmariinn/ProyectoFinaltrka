<section class="hero hero--small">
    <h1 style="color: var(--blanco-suave);">Inicio de <span style="color: var(--rosa-neon);">sesión</span></h1>
</section>
<main>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="feature-card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@correo.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña..."
                                required>
                        </div>

                        <label class="mb-4">
                            <input type="checkbox" formControlName="acceptTerms" />
                            Acepto los <a routerLink="/terms-conditions">Términos y Condiciones</a> y la <a
                                routerLink="/privacy-policy">Política de Privacidad</a>
                        </label>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark fw-bold">
                                Iniciar sesion
                            </button>
                        </div>
                    </form>

                    <br>
                    <a class="" style="cursor: pointer;" routerLink="/register" routerLinkActive="active">¿Aún no tienes
                        cuenta? Regístrate</a>

                </div>
            </div>
        </div>
    </section>

</main>
